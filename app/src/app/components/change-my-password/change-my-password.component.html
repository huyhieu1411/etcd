<div class="p-fluid">
  <p-messages *ngIf="msg.length > 0" [(value)]="msg"></p-messages>
  <h6>New Password:</h6>
  <span class="p-float-label">
    <input pInputText type="password" [(ngModel)]="newPassword" placeholder="type your new password" />
  </span>
  <h6>Retype new password:</h6>
  <span class="p-float-label">
    <input pInputText type="password" [(ngModel)]="retypeNewPassword" placeholder="retype your new password" />
  </span>
</div>
